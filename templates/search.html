{% extends "layout.html" %}

{% block title %}
	MainPage
{% endblock %}

{% block body %}
	<div class="container">
		
		<h1>Search your Favourite Book!</h1>

		
		<div align="right">
			<a href="{{ url_for('logout') }}" style="text-align: right;">Log out</a>
		</div>
		<div >
			<h3>Welcome!</h3>
			<span style="padding-left: 30px">{{ user[1] }}</span>
		</div>

		<div class="row" style="margin-top: 15px; padding: 2px;">
			<nav class="navbar navbar-light bg-light">
	  			<form class="form-inline" action="{{ url_for('search') }}?f=f1" method="post">
	    			<input class="form-control mr-sm-2" name="isbn" type="search" placeholder="Enter Isbn" aria-label="Search">
	    			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  			</form>
			</nav>
			<nav class="navbar navbar-light bg-light">
	  			<form class="form-inline" action="{{ url_for('search') }}?f=f2" method="post">
	    			<input class="form-control mr-sm-2" name="title" type="search" placeholder="Enter Title" aria-label="Search">
	    			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  			</form>
			</nav>
			<nav class="navbar navbar-light bg-light">
	  			<form class="form-inline" action="{{ url_for('search') }}?f=f3" method="post">
	    			<input class="form-control mr-sm-2" name="author" type="search" placeholder="Enter Author" aria-label="Search">
	    			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  			</form>
			</nav>
		</div>
	<h4 style="text-align: center; margin-top: 25px; margin-bottom: 20px">
		Want to Search with full detail!
	</h4>
		<div class="grid">
			<form class="full-search" action="{{ url_for('search') }}?f=f4" method="post" id="full">
				<input class="form-control mr-sm-2" name="isbn" type="search" placeholder="Enter Isbn" aria-label="Search">
				<input class="form-control mr-sm-2" name="title" type="search" placeholder="Enter Title" aria-label="Search">
				<input class="form-control mr-sm-2" name="author" type="search" placeholder="Enter Author" aria-label="Search">
			</form>
			<div id="full-button">
				<button class="btn btn-dark" form="full" type="submit" id="button">Search</button>
			</div>
		</div>

	</div>
{% endblock %}
